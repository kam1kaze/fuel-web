name: simple
deployment_mode: "ha_compact"

settings:
    net_provider: "nova_network"

release: 1
nodes:
    node1:
      roles:
        - "controller"
      # mac: "08:00:27:63:D8:92"
    node2:
      roles:
        - "compute"
      requirements:
        cpu_count_max: 1
        hd_size_min: 100
        hd_size_max: 250
    node3:
      roles:
        - "cinder"
      requirements:
        cpu_count_min: 1

timeout: 3600
