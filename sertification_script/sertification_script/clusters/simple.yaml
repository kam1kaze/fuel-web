name: simple
deployment_mode: "ha_compact"

settings:
    net_provider: "nova_network"

release: 1

node_names: node1, node2, node3

node_rules:
    node1: * 
    node2: max(cpu_count)
    node3: max(sym_hd_size)


nodes:
    node1:
        - "controller"
    node2:
        - "compute"
    node3:
        - "cinder"

timeout: 3600
